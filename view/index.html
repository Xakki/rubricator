<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рубрикатор для доски объявлений</title>
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="common.js"></script>
    <style>
        body {
            background: #2f2f2f;
        }
        * {
            color: #fff;
        }
        li ul {
            display: none;
        }
        span.hasSub {
            cursor: pointer;
            color: #75c5f1;
        }
    </style>
</head>
<body>
<h1>Рубрикатор для доски объявлений</h1>
<div id="viewBlock"></div>

<style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:fixed;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:60px;right:-60px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/Xakki/rubricator">Fork me on GitHub</a></span>

</body>
</html>
